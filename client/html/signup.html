<template name="signup">
	{{#if currentUser}}
	<h3 class="white">You are logged in. return <a href="/">home</a></h3>
	{{else}}
	<form class="form-signup" id="register-form">
		<h2 class="form-signin-heading">Create Account</h2>
		<label for="username" class="sr-only">Name</label>
		<input type="text" name="username" id="username" class="form-control" placeholder="Username (You may choose to hide your name in posts)">
		<label for="email" class="sr-only">Email Address</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="NUS Webmail e.g. e1234567@u.nus.edu">

		<h6 class="year">Year of Study:</h6>
		<select class="form-control" id="year" name="year">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>Others</option>
		</select>

		<label for="school" class="sr-only">School of Study</label>
		<h6 class="year">School of Study:</h6>
		<input type="text" name="school" id="school" class="form-control" placeholder="e.g. School of Computing">
		<label for="password" class="sr-only">Password</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Choose Password">
		<label for="password2" class="sr-only">Password Confirm</label>
		<input type="password" name="password2" id="password2" class="form-control" placeholder="Password Confirm">
		<button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Create Account</button>
		<p>No Account? <a href="/">Create Account</a></p>
	</form>
	{{/if}}
</template>
