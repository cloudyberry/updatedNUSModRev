<template name="jokeForm">
	{{#if currentUser}}
	<!-- Joke Form-->
	<div id="jokeForm-wrap">
		<center>
			<form class="joke-post">

				<h2 class="jokeForm-heading">Post Review</h2>
				<input type="checkbox" value="">Hide name

				<!--jokeName,semester,recommendation,diff,workload,steepness,jokePost-->

				<h6 class="modulecode">Module Code:</h6>
				<label for="jokeName" class="sr-only">Module Code: Module Name</label>
				<input type="text" name="jokeName" id="jokeName" class="form-control" placeholder="e.g. CS1231: Discrete Structures" >

				<h6 class="semester">Taken in:</h6>
				<label for="semester" class="sr-only">Semester taken in: e.g. AY17/18 S1</label>
				<input type="text" name="semester" id="semester" class="form-control" placeholder="e.g. AY17/18 S1" >

				<h6 class="recommendation">Recommendation Level:</h6>
                  <select class="form-control" id="recommendation" name="recommendation">
                  <option>5 (Being the most recommended)</option>
                  <option>4</option>
                  <option>3</option>
                  <option>2</option>
                  <option>1 (Being the least recommended)</option>
                  </select>

				<h6 class="diff">Difficulty of Module:</h6>
                  <select class="form-control" id="diff" name="diff">
                  <option>Hard</option>
                  <option>Moderate</option>
                  <option>Easy</option>
                  </select>

                <h6 class="workload">Workload of Module:</h6>
                 <select class="form-control" id="workload" name="workload">
                  <option>High</option>
                  <option>Moderate</option>
                  <option>Low</option>
                 </select>

                 <h6 class="steepness">Steepness of Bellcurve:</h6>
                 <select class="form-control" id="steepness" name="steepness">
                  <option>High</option>
                  <option>Moderate</option>
                  <option>Low</option>
                  <option>No bellcurve</option>
                 </select>

				<label for="jokePost" class="sr-only">Opinions on module</label>
				<!--removed max length-->
				<textarea rows="5" name="jokePost" id="jokePost" class="form-control" placeholder="Share your opinions about this module..."></textarea>
				<!--<input type="text" name="jokePost" id="jokePost" class="form-control" placeholder="Break A Leg!">-->

				<button class="btn btn-lg btn-info btn-block" type="submit">Post Review</button>
			</form>
		</center>
	</div>
	<!-- End Joke Form-->
	{{else}}
	<!-- Joke Form-->
	<div id="jokeForm-wrap">
		<center>
			<form class="joke-post">
				<h2 class="form-signin-heading">Log In To Post Reviews</h2>
				<a href="/" class="btn btn-md btn-primary" id="login-redir">Login</a>
			</form>
		</center>
	</div>
	<!-- End Joke Form-->
	{{/if}}
</template>
